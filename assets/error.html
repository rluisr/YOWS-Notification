<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Passion+One:700,900,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/photon.min.css"/>
    <title>YOWS Notification</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script type="text/javascript">
        if (typeof module === "object" && module.exports) {
            window.$ = window.jQuery = module.exports;
            module.exports = {};
        }
    </script>
</head>
<body>

<div class="window">
    <header class="about-windows-header">
        <p class="about-windows-title" onclick="openYOWS('https://yukari.xzy.pw/');">YOWS Notification</p>
        <div class="about-windows-right">
            <p class="about-windows-contents">ERROR</p>
        </div>
    </header>

    <div class="window-content">
        <div class="about">
            <h4 class="about-title">エラーが発生しました。</h4>
            <hr>
            <p>田村ゆかり公式サイトへのアクセスに失敗しました。<br>
            公式サイトがメンテナンス状態にあるか、ご利用のパソコンがネットワークに接続できていません。<br>
            一度このソフトウェアを終了し、ご確認ください。</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    /**
     * Windows と Mac の判定
     **/
    if (navigator.platform.indexOf("Win") == -1) { // Mac
        $(function() {
            $('.about-windows-title').css('margin-top', '2%');
        });
    }
</script>
</body>
</html>
